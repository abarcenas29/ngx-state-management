<div class="bg-white flex mb-4 flex-col h-[25rem] cursor-pointer">
  <div
    class="bg-gray-500 flex-1 bg-cover"
    style="background-image: url('{{ product?.url }}');"
  ></div>
  <div class="p-2 text-2xl text-center">
    {{ product?.title }}
  </div>
  <div class="p-2 flex justify-center">
    <ng-state-management-button (btnClick)="addCart(product!)">
      Add Cart
    </ng-state-management-button>
  </div>
</div>
