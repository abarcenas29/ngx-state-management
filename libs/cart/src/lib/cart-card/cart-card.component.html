<div class="flex bg-white h-[25rem]">
  <div
    class="w-1/4 bg-gray-500 bg-cover"
    style="background-image: url('{{ product?.url }}');"
  ></div>
  <div class="flex-1 flex flex-col">
    <div class="flex-1 p-2">
      <h2 class="text-2xl mb-3">{{ product?.title }}</h2>
      <p>{{ product?.description }}</p>
    </div>
    <div class="flex justify-end p-2">
      <div>
        <ng-state-management-button (btnClick)="btnClick(product?.id!)">
          Remove Cart
        </ng-state-management-button>
      </div>
    </div>
  </div>
</div>
