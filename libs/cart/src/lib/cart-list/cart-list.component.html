<div class="grid grid-cols-12 gap-2 h-screen overflow-y-auto">
  <div class="col-span-10 h-full flex flex-col">
    <ul class="flex flex-col p-4">
      <li
        class="cols-span-4 mb-4"
        *ngFor="let product of cartList$ | async; index as i"
      >
        <ng-state-management-cart-card
          [product]="product"
          [index]="i"
        ></ng-state-management-cart-card>
      </li>
    </ul>
  </div>
</div>
